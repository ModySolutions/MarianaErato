name: Build & Deploy to main

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  web-deploy:
    name: üéâ Deploy to Mariana Erato's - Main branch
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v3

      - name: Mody Repository Auth
        run: |
          cp sample-auth.json auth.json
          sed -i 's|"PLUGINS USERNAME"|"${{ secrets.PLUGINS_KEY }}"|g' auth.json
          sed -i 's|"PLUGINS PASSWORD"|"${{ secrets.PLUGINS_PASSWORD }}"|g' auth.json
          cat auth.json

      - name: Composer Install
        run: composer install --no-dev -o

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ vars.PNPM_VERSION }}

      - name: nvm use ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'pnpm'

      - name: pnpm install
        run: pnpm install --prod

      - name: pnpm build
        run: pnpm build

      - name: ‚öôÔ∏è Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üìÇ Sync files to VPS using SSH
        run: |
          rsync -avz --no-times --update --delete \
          --exclude='.nvmrc' \
          --exclude='**/node_modules' \
          --exclude='.git*' \
          --exclude='auth.json' \
          --exclude='**/package.json' \
          --exclude='pint.json' \
          --exclude='sample*' \
          --exclude='*.md' \
          ./ ${{ vars.SSH_USER_SERVER }}:${{ vars.TARGET_DIR }}
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üõ† Copy files to their final destination and run post-deploy script
        run: |
          ssh -o StrictHostKeyChecking=no ${{ vars.SSH_USER_SERVER }} "sudo /home/deploy/marianaerato/post-deploy"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}